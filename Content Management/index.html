<!DOCTYPE html>
<html>
<head>
    <title>Content Management Tool</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header>
        <h1>Content Management Tool</h1>
    </header>
    <main>
        <section id="content-list">
            <!-- Content items will be displayed here -->
        </section>
        <section id="content-details">
            <!-- Content details will be displayed here when an item is selected -->
        </section>
    </main>
    <footer>
        <button id="add-content-btn">Add Content</button>
    </footer>
    <div id="modal" class="modal">
        <!-- Modal content for adding/editing content -->
    </div>
    <script src="js/script.js"></script>
</body>
</html>
