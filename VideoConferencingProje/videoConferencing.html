<!DOCTYPE html>
<html>
<head>
    <title>Video Conferencing</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header>
        <h1>Video Conferencing</h1>
    </header>
    <main>
        <div id="local-video" class="video-container">
            <video id="local-stream" autoplay muted playsinline></video>
        </div>
        <div id="remote-video" class="video-container">
            <video id="remote-stream" autoplay playsinline></video>
        </div>
        <button id="start-call-btn">Start Call</button>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.2.0/simplepeer.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
